<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" class="main">
			<div class="an-wrap">
				<div id="cell9" class="cell cell9" :class="{min_show_off:tMinNo==9}">
					<p>9</p>
				</div>
				<div id="cell8" class="cell cell8" :class="{min_show_off:tMinNo==8}">
					<p>8</p>
				</div>
				<div id="cell7" class="cell cell7" :class="{min_show_off:tMinNo==7}">
					<p>7</p>
				</div>
				<div id="cell6" class="cell cell6" :class="{min_show_off:tMinNo==6}">
					<p>6</p>
				</div>
				<div id="cell5" class="cell cell5" :class="{min_show_off:tMinNo==5}">
					<p>5</p>
				</div>
				<div id="cell4" class="cell cell4" :class="{min_show_off:tMinNo==4}">
					<p>4</p>
				</div>
				<div id="cell3" class="cell cell3" :class="{min_show_off:tMinNo==3}">
					<p>3</p>
				</div>
				<div id="cell2" class="cell cell2" :class="{min_show_off:tMinNo==2}">
					<p>2</p>
				</div>
				<div id="cell1" class="cell cell1" :class="{min_show_off:tMinNo==1}">
					<p>1</p>
				</div>
			</div>

			<div class="ct-wrap">
				<div type="button" class="button-blue" @click="autoNextStep">
					<div class="" id="autoNextStep">
						自动
					</div>
				</div>
				<div type="button" class="button-red" @click="nextStep">
					<div class="">
						下一步
					</div>
				</div>
				<div type="button" class="button-orange" @click="reset">
					<div class="">
						重置
					</div>
				</div>
			</div>
		</div>
	</body>
	<link rel="stylesheet" type="text/css" href="./choose-sort.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/control.css" />
	<script type="text/javascript" src="./choose-sort.js"></script>

</html>
