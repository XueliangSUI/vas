<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数据结构算法可视化学习系统（VAS)</title>
		<!-- 首页样式文件 -->
		<link rel="stylesheet" href="./css/main.css" />
		<!-- md样式文件 -->
		<link rel="stylesheet" href="./css/github-markdown.css" />
		<!-- 引入vue框架v2.6.10 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入jQuery框架v3.4.1 -->
		<script src="./js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<!-- md文档转HTML格式工具 -->
		<script src="./node_modules/marked/marked.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 侧边导航栏 -->
			<nav class="nav">
				<div class="nav-list-lv1" v-for="(lv1,index1) in navList">
					<div class="nav-list-lv1-title" @click="clickNavListTitle(lv1,index1)">
						{{lv1.title}}
					</div>
					<div class="nav-list-lv1-content" :class="{'list-height-0':lv1.fold,'list-height-auto':!lv1.fold}" v-if="lv1.content">
						<div class="nav-list-lv2" v-for="(lv2,index2) in lv1.content">
							<div class="nav-list-lv2-title" @click="clickNavListTitle(lv2,index1,index2)">
								{{lv2.title}}
							</div>
							<div class="nav-list-lv2-content" :class="{'list-height-0':lv2.fold,'list-height-auto':!lv2.fold}" v-if="lv2.content">
								<div class="nav-list-lv3" v-for="(lv3,index3) in lv2.content">
									
										<div class="nav-list-lv3-title" @click="clickNavListTitle(lv3,index1,index2,index3)">
											{{lv3.title}}
										</div>
									
									<div class="nav-list-lv3-content" :class="{'list-height-0':lv3.fold,'list-height-auto':!lv3.fold}" v-if="lv3.content">
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</nav>
			<!-- 动画和md容器 -->
			<div class="anmwrap" id="anmwrap" >
				<!-- md版块 -->
				<div class='markdown-body' id="mdBody" v-show="ifMdBodyShow"></div>
				<!-- 引入动画的链接版块 -->
				<iframe :src="algorithmsSrc" scrolling="no" class="algorithms-class" id="algorithmsId" v-show="ifAnmShow"></iframe>
			</div>
		</div>
	</body>
	<!-- 引入首页js -->
	<script src="./js/vasmain.js" type="text/javascript" charset="utf-8"></script>
</html>
